<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- menu mobile  -->
    <div class="mobile-menu">
      <div class="mobile-menu__footer">
        <a href="#" class="mobile-menu__logo link">
          <svg class="header__icon-logo icon" width="16" height="12">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <svg class="icon mobile-menu__icon" width="16" height="12">
          <use href="./images/icons.svg#close"></use>
        </svg>
      </div>
      <ul class="mobile-menu__list">
        <li class="mobile-menu__item">
          <a
            class="link mobile-menu__link mobile-active"
            href="#"
            target="_self"
            rel="noopener noreferrer"
            >Home</a
          >
        </li>
        <li class="mobile-menu__item">
          <a
            class="link mobile-menu__link"
            href="#"
            target="_self"
            rel="noopener noreferrer"
            >How it’s made?</a
          >
        </li>
        <li class="mobile-menu__item">
          <a
            class="link mobile-menu__link"
            href="#"
            target="_self"
            rel="noopener noreferrer"
            >Our products</a
          >
        </li>
        <li class="mobile-menu__item">
          <a
            class="link mobile-menu__link"
            href="#"
            target="_self"
            rel="noopener noreferrer"
            >Contact</a
          >
        </li>
      </ul>
      <button type="button" class="mobile-menu__button button">
        Buy now >
      </button>
    </div>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__logo link">
          <svg class="header__icon-logo icon" width="16" height="12">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link link">Home</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link link">How it’s made?</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link link">Our products</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link link">Contact</a>
          </li>
        </ul>
        <div class="header__slide">
          <svg class="header__icon-slice icon" width="16" height="12">
            <use href="./images/icons.svg#icon-menu-mobile"></use>
          </svg>
        </div>
        <button type="button" class="header__button button">Buy now ></button>
      </div>
    </header>
    <main>
      <section>
        <div>
          <h1>Ice Cream de lo mio</h1>
        </div>
      </section>
    </main>
  </body>
  <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
    crossorigin="anonymous"
  ></script>
  <script src="./js/modal.js"></script>
  <script src="./js/mobile-menu.js"></script>
</html>
